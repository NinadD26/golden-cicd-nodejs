name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm test
        env:
          APP_ENV: test

      - name: ğŸ³ Build Docker image
        run: |
          docker build -t golden-cicd-nodejs:latest .

      - name: ğŸš€ Run Docker container
        run: |
          docker run -d --name test-container -p 3000:3000 -e APP_ENV=ci golden-cicd-nodejs:latest
          sleep 5

      - name: âœ… Verify health endpoint
        run: |
          curl -f http://localhost:3000/health || exit 1
          echo "Health check passed!"

      - name: ğŸ›‘ Stop container
        if: always()
        run: |
          docker stop test-container || true
          docker rm test-container || true

      - name: ğŸ’¾ Save Docker image
        run: |
          mkdir -p artifacts
          docker save golden-cicd-nodejs:latest | gzip > artifacts/golden-cicd-nodejs.tar.gz
          ls -lh artifacts/

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: artifacts/golden-cicd-nodejs.tar.gz
          retention-days: 7

  push-to-dockerhub:
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/golden-cicd-nodejs
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
            type=ref,event=branch

      - name: ğŸ³ Build and push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: âœ… Docker Hub push complete
        run: |
          echo "âœ… Image pushed to Docker Hub!"
          echo "ğŸ³ Pull: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/golden-cicd-nodejs:latest"
          echo "ğŸš€ Run: docker run -d -p 3000:3000 ${{ secrets.DOCKERHUB_USERNAME }}/golden-cicd-nodejs:latest"
